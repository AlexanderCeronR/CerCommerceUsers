<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courgette&family=DM+Sans:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;500&family=Itim&family=Lobster&family=Space+Grotesk&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courgette&family=DM+Sans:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;500&family=Itim&family=Lobster&family=Montserrat:wght@200&family=Space+Grotesk&display=swap"
        rel="stylesheet">
</head>
<body>
    <header id="header">
        <h1>Carrito de compras</h1>     
        <div>
            <img src="Images/carrito.svg" alt="carrito compras" class="carrito" id="carrito"> 
            <div id="numero"></div>
        </div>
    </header>

    <main>
        <div class="contenedor" id="contenedor"></div>
    </main>

    <div id="contenedorCompra">
        <div class="informacionCompra" id="informacionCompra">
            <h2>Cesta</h2>
            <p class="x" id="x">X</p>
        </div>

        <div class="productosCompra" id="productosCompra"></div>
        <div class="total" id="total"></div>
        <button>Finalizar Compra</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
